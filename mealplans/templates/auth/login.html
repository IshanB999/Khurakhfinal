

<div class="login_page dialog_box dialog-overlay" id="dialogOverlay">
    <div class="dialog_sm dialog">
        <h2 class="header mt-15">SIGN IN</h2>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <span class="material-symbols-outlined close_login" onclick="closeDialog()">
                close
                </span>
            <div class="form-control">
                <label for="email">EMAIL OR USERNAME</label>
                <input type="text" class="base_input" name="email">
            </div>
    


    
            <div class="form-control">
                <label for="password">PASSWORD</label>
                <input type="password" class="base_input" name="password">
                <div class="forgot_password">
                <p>Forgot Password ?</p>

                </div>
            </div>

            {% if messages %}
            <ul class="messages no_list_style">
                {% for message in messages %}
                    <li class="red sm_text">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    
                <button class="global_btn submit mt-15">SUBMIT</button>
    
            <div class="underline"></div>
    
            <div class="form-control mt-15">
                <p class="sign_in text-center">New To Healthy New Plans?</p>
            </div>
    
            <button class="global_btn">SIGN UP</button>
        </form>
    </div>
</div>
